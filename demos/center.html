<style>
html{
	font-size: 10px;
}
.box{
	width: 20rem;
	height: 20rem;
	background-color: #ccc;
	margin: 1rem auto;
	position: relative;
}
.m{
	width: 5rem; height: 5rem;
	line-height: 5rem;
	text-align: center;
	background-color: #fff;
    position: absolute; left: 0; top: 0; right: 0; bottom: 0;
    margin: auto;    /* 有了这个就自动居中了 */
}
.z{
	width: 5rem; height: 5rem;
	line-height: 5rem;
	text-align: center;
    position: absolute; left: 50%; top: 50%;
    background-color: #fff;
    transform: translate(-50%, -50%);    /* 50%为自身尺寸的一半 */
}
</style>
<h1>1</h1>
<div class="box">
	<div class="m">center</div>
</div>
<h1>2</h1>
<div class="box">
	<div class="z">center</div>
</div>
