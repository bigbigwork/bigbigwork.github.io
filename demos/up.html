<meta name="viewport" content="width=device-width, maximum-scale=2.0" />
<style>
html{
	/*font-size: 10px;*/
	font-size: 62.5%;
}
@-webkit-keyframes hover {
  0% { 
  	opacity: 0.5;
  }
  100% {
    opacity: 0.9;
  }
}
.up_icon{
	width: 10rem;
	height: 10rem;
	border-radius: 50%;
	background:rgba(0,0,0,0.5);
	margin: 0 auto;
	cursor:pointer;
}
.up_icon:hover{
	background:rgba(0,0,0,0.9);
	-webkit-animation: hover linear forwards 1s 0s 1 ;
}
.up_icon:before{
	width: 0;
	height: 0px;
	content: "";
	line-height: -100rem;
	overflow: hidden;
	display: block;
	border-bottom:solid 4rem #fff;
	border-left:solid 3.5rem transparent;
	border-right:solid 3.5rem transparent;
	border-top:solid 1rem transparent;
	margin: 0 auto;
}
.up_icon:after{
	width: 3rem;
	height: 3.5rem;
	background-color: #fff;
	content: "";
	line-height: -100rem;
	overflow: hidden;
	display: block;
	margin: 0 auto;
}
.top{
	margin-top: 2rem;
}
</style>
<div class="up_icon"></div>

<div class="up_icon top"></div>
