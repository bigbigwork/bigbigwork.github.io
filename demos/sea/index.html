<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, maximum-scale=2.0" />
    <meta name="news_keywords" content="" />
    <meta property="author" content="codetyphon" />
    <meta property="article:published_time" content="2015-03-11" />
    <meta name="date" content="2015-02-03" />
    <meta name="twitter:site" content="@codetyphon" />
    <title></title>
    <style>
    @-webkit-keyframes loading_a {
        0%{
            background-position:0% 100%; 
        }
        100%{
            background-position:100% -20%;
        }
    }
    @-webkit-keyframes loading_b {
        0%{
            background-position:100% 100%; 
        }
        100%{
            background-position:0% -20%;
        }
    }
    @-webkit-keyframes loading_c {
        0%{
            top:100%; 
        }
        100%{
            top:-20%;
        }
    }
    #loading{
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background:url(a.png);
        background-repeat: repeat-x;
        background-position:center bottom;
        background-size: 50% auto;
        -webkit-animation: loading_a linear forwards 5s 0s 1 ;//線性動畫
    }
    #loading:after{
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background:url(b.png);
        background-repeat: repeat-x;
        background-position:center bottom;
        background-size: 50% auto;
        display: block;
        content: "";
        -webkit-animation: loading_b linear forwards 5s 0s 1 ;//線性動畫
    }
    #loading:before{
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background:rgba(0,128,128,0.63);
        background-repeat: repeat-x;
        background-position:center bottom;
        background-size:100%;
        display: block;
        content: "";
        -webkit-animation: loading_c linear forwards 5s 0s 1 ;//線性動畫
    }
    </style>
</head>
<body>
<div id="loading"></div>
</body>
</html>
